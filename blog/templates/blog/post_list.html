{% extends 'blog/layout.html' %}
{%load static%}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>

            <h1><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatewords:30|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
